{% extends 'base.html' %}
{% load static %}

{% block title %}
    Results
{% endblock %}

{% block include %}
    <link rel="stylesheet" type="text/css" href={% static "css/results.css" %}>
{% endblock %}


{% block content %}

    <div class="post-container">

        <div class="without-results" id="without-results">
            <div class="no-results">
                <h1>No se han encontrado resultados</h1>
                <h2>Intenta con otros t√©rminos de busqueda</h2>
            </div>
            <br>
            <div class="empty-search">
                <img class="vector-image" src="{% static "media/pets_waiting.svg" %}" alt="Pets waiting">
            </div>
        </div>

        <div class="with-results" id="with-results">
            <div class="result-item">
                <img class="result-img" src="{%  static "media/dog.jpeg" %}" alt="Dog running">
                <div class="result-text">
                    Busco dar perro en adopcion
                </div>
            </div>
        </div>

        <br>

        <div id="previous-button">
            <label for="previous-page">Anterior</label>
            <button type="button" onclick="{previousPage();}" id="previous-page"></button>
        </div>

        <div id="next-button">
            <label for="next-page">Siguiente</label>
            <button type="button" onclick="{nextPage();}" id="next-page"></button>
        </div>

    </div>
    <script src="{% static "js/results.js" %}"></script>
{% endblock %}
