{% extends 'base.html' %}
{% load static %}

{% block title %}
    Results
{% endblock %}

{% block include %}
    <link rel="stylesheet" type="text/css" href={% static "css/results.css" %}>
{% endblock %}


{% block content %}

    <div class="post-container">

        <div class="without-results" id="without-results">
            <div class="no-results">
                <h1>No se han encontrado resultados</h1>
                <br>
                <h3>Intenta con otros términos de busqueda</h3>
            </div>
            <br>
            <div class="empty-search">
                <img class="vector-image" src="{% static "media/pets_waiting.svg" %}" alt="Pets waiting">
            </div>
        </div>

        <div class="with-results" id="with-results">
            <div class="result-item">
                <img class="result-img" src="{%  static "media/dog.jpeg" %}" alt="Dog running">
                <div class="result-body">
                    <div class="result-header">
                        Busco dar perro en adopción
                    </div>
                    <div class="result-desc">
                        Descripción
                    </div>
                    <div class="result-filter">
                        Perro
                    </div>
                    <div class="result-filter">
                        En adopción
                    </div>
                    <button type="button" class="result-button">Ir a publicación</button>
                </div>
            </div>
        </div>

        <br>
        <!-- Creo que discutimos infinite scroll, por mientras pongo esto para ver 2 versiones de la pagina -->
        <div id="previous-button">
            <button type="button" class="page-button" onclick="{previousPage();}">Anterior</button>
        </div>

        <div id="next-button">
            <button type="button" class="page-button" onclick="{nextPage();}">Siguiente</button>
        </div>

    </div>
    <script src="{% static "js/results.js" %}"></script>
{% endblock %}
